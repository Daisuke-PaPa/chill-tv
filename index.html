<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Chill TV</title>
  <style>
    /* Your existing CSS styles remain the same */
  </style>
</head>
<body>
  <div id="landscape-warning">Please rotate your device to landscape mode.</div>
  <div id="container" style="display:none;">
    <div id="background"></div>
    <div id="video-container">
      <iframe id="player" width="100%" height="100%" frameborder="0" allow="autoplay" allowfullscreen></iframe>
      <video id="local-player" autoplay loop playsinline></video>
    </div>
    <div id="static-screen"></div>
    <div id="light-effect" style="pointer-events: none;"></div>
    <div id="click-area" onclick="changeVideo()"></div>
  </div>
  <audio id="rain-audio" loop>
    <source src="heavy-rain-white-noise-159772.mp3" type="audio/mp3">
  </audio>

  <script>
    const videoList = [
      "6.mp4","5.mp4", "4.mp4", "mBDSikEgUss", "IR-6KE8C4VQ", "fbv0c9g3Xno",
      "JlSElpfv2pM", "7X-oPY_B39M", "S63cM3ZSP48", "tOzOD-82mW0", "2oa5WCUpwD8",
      "1.mp4", "2.mp4", "5zxS5lyTeHI", "3.mp4", "3nlSDxvt6JU", "fzQ6gRAEoy0",
      "-tKVN2mAKRI", "TIthXhCSgPE", "rRnce10ZA1Y", "5-S50aCCBHs", "OVuYIMa5XBw",
      "pfkBYHFZAt8"
    ];

    const player = document.getElementById("player");
    const localPlayer = document.getElementById("local-player");
    const staticScreen = document.getElementById("static-screen");
    const rainAudio = document.getElementById("rain-audio");
    let staticInterval;
    let shuffledVideos = shuffleArray([...videoList]);
    let currentIndex = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; 
      }
    }

    function getNextVideo() {
      if (currentIndex >= videoList.length) {
        shuffleArray(videoList); // Reshuffle when all videos are played
        currentIndex = 0;
      }
      return videoList[currentIndex++];
    }

    function showStatic() {
      let frames = ['static.png', 'static2.png', 'static3.png'];
      let index = 0;
      staticScreen.style.display = "block";
      staticInterval = setInterval(() => {
        staticScreen.style.background = `url('${frames[index]}') no-repeat center`;
        staticScreen.style.backgroundSize = "cover";
        index = (index + 1) % frames.length;
      }, 100);
      rainAudio.play();
    }

    function hideStatic() {
      clearInterval(staticInterval);
      staticScreen.style.display = "none";
      rainAudio.pause();
      rainAudio.currentTime = 0;
    }

    // Open IndexedDB
    const DB_NAME = "VideoCacheDB";
    const STORE_NAME = "videos";

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME);
          }
        };
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    // Cache video
    async function cacheVideo(videoId, videoUrl) {
      const db = await openDB();
      const response = await fetch(videoUrl);
      const blob = await response.blob();

      return new Promise((resolve, reject) => {
        const transaction = db.transaction(STORE_NAME, "readwrite");
        const store = transaction.objectStore(STORE_NAME);
        const request = store.put(blob, videoId);

        request.onsuccess = () => resolve(true);
        request.onerror = () => reject(request.error);
      });
    }

    // Retrieve cached video
    async function getCachedVideo(videoId) {
      const db = await openDB();

      return new Promise((resolve, reject) => {
        const transaction = db.transaction(STORE_NAME, "readonly");
        const store = transaction.objectStore(STORE_NAME);
        const request = store.get(videoId);

        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    function changeVideo() {
      showStatic();
      let nextVideo = getNextVideo();

      if (nextVideo.includes(".mp4")) {
        // Play local video
        getCachedVideo(nextVideo).then((cachedBlob) => {
          if (cachedBlob) {
            localPlayer.src = URL.createObjectURL(cachedBlob);
            localPlayer.style.display = "block";
            localPlayer.play();
          } else {
            localPlayer.src = `https://daisuke-papa.github.io/chill-tv/video/${nextVideo}`;
            cacheVideo(nextVideo, `https://daisuke-papa.github.io/chill-tv/video/${nextVideo}`);
          }
        });

        player.style.display = "none";
        player.src = ""; // Stop YouTube video
      } else {
        // Play YouTube video
        localPlayer.style.display = "none";
        localPlayer.pause();
        player.src = `https://www.youtube.com/embed/${nextVideo}?autoplay=1&controls=0&mute=0&rel=0&playsinline=1`;
        player.style.display = "block";
      }
    }

    player.onload = function() {
      setTimeout(() => {
        hideStatic();
      }, 500);
    };

    localPlayer.onloadeddata = function() {
      setTimeout(() => {
        hideStatic();
      }, 500);
    };

    function checkOrientation() {
      if (window.innerWidth < window.innerHeight) {
        document.getElementById("landscape-warning").style.display = "flex";
        document.getElementById("container").style.display = "none";
      } else {
        document.getElementById("landscape-warning").style.display = "none";
        document.getElementById("container").style.display = "block";
        if (!player.src && !localPlayer.src) {
          changeVideo();
        }
      }
    }

    window.addEventListener("resize", checkOrientation);
    window.addEventListener("load", checkOrientation);

    addEventListener("click", function() {
      var lightEffect = document.getElementById("light-effect");
      lightEffect.style.animation = "none"; // Reset animation
      setTimeout(() => {
        lightEffect.style.animation = "flash 0.5s infinite";
      }, 100);
    });
  </script>
</body>
</html>
